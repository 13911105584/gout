<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
  <defs>
    <mask id="polygon">
      <polygon points="50,50 100,50 100,100 0,100 0,0 100,0" fill="white" />
    </mask>
    <mask id="circle">
      <circle cx="50" cy="50" r="50" fill="white" />
    </mask>
  </defs>
  <g mask="url(#polygon)">
    <circle cx="50" cy="50" r="40" fill-opacity="0" stroke-width="20"
            stroke="white" />
  </g>
  <g mask="url(#circle)">
    <rect x="50" y="40" width="50" height="20" fill="white" />
  </g>
</svg>
