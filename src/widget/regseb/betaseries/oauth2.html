<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gout - /regseb/betaseries</title>
  </head>
  <body>
    <script>
        // Récupérer les paramètres passés dans l'URL.
        const params = new URLSearchParams(window.location.search.slice(1));

        // Envoyer les paramètres aux widgets.
        const roots = window.opener.document.getElementsByClassName(
                                                           "regseb-betaseries");
        for (let root of roots) {
            root.dispatchEvent(new CustomEvent(
                                   "access", { "detail": params.get("code") }));
        }

        window.close();
    </script>
  </body>
</html>
