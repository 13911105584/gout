<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gout - /regseb/gmail</title>
  </head>
  <body>
    <script src="/lib/wiloquery.js"></script>
    <script>
        // Récupérer les paramètres passés dans l'URL.
        var query = window.location.query;

        // Envoyer les paramètres au widget.
        var root = window.opener.document.getElementById(query.state);
        root.dispatchEvent(new CustomEvent("access", { "detail": query }));

        window.close();
    </script>
  </body>
</html>
