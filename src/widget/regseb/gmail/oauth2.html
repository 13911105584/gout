<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gout - /regseb/gmail</title>
  </head>
  <body>
    <script>
        // Récupérer les paramètres passés dans l'URL.
        const params = new URLSearchParams(window.location.search.slice(1));

        // Envoyer les paramètres au widget.
        const root = window.opener.document.getElementById(params.get("state"));
        root.dispatchEvent(new CustomEvent("access",
                                           { "detail": params.get("code") }));

        window.close();
    </script>
  </body>
</html>
